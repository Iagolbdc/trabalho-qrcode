{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Projeto Django{% endblock %}</title>  

    {% block head %}  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">  
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% endblock %}  

</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'listar'%}"><h1>TPS</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">TECH PROBLEM SOLUTIONS</h5>
              
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'cadastro'%}">Cadastrar aluno <span class="sr-only"></span></a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'listar'%}">Gerenciar alunos</a> 
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    
    <div class="container mt-5">
        {% block dashboard %}  
   
        {% endblock %}  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>  <!-- Fecha o corpo do documento HTML -->
